<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchards of Flavour</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Orchards of Flavour</h1>
        <div class="bg-white p-6 rounded shadow-md">
            <!-- the search is a like so you can put anything in -->
            <label for="plant-search" class="block text-lg font-medium text-gray-700 mb-2">Search for a plant. The API
                will return a list of plants that match your search criteria. The query can be anything.</label>
            <input 
                type="text" 
                id="plant-search" 
                name="query" 
                class="w-full p-2 border border-gray-300 rounded mb-4" 
                placeholder="Enter plant name or common name..."
                hx-get="/plants" 
                hx-trigger="keyup changed delay:500ms" 
                hx-target="#results" 
                hx-swap="innerHTML"
            >
        </div>
        <div id="results" class="mt-6">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
